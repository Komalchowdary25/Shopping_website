{% extends 'main.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'forget_password.css' %}">
{% endblock %}

{% block content %}
<div class="forget-page">
    <div class="forget-card">
        <h2>Oops! Forgot Password?</h2>
        <p class="subtitle">No worries, it happens to the best of us!</p>

        {{ error }}

        <form action="" method="POST">
            {% csrf_token %}

            <label>Username</label>
            <input type="text" name="username" placeholder="Enter your username">

            <button type="submit">Submit</button>
        </form>

        <p class="back-login">
            Remembered it?
            <a href="{% url 'login_' %}">Go back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
