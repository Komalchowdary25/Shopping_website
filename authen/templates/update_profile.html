{% extends 'main.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'update_profile.css' %}">
{% endblock %}

{% block content %}

<div class="update-wrapper">

    <div class="update-card">
        <h2 class="update-title">Update Profile</h2>
        <p class="update-subtitle">Keep your account information up to date</p>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="fname" value="{{ user.first_name }}">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lname" value="{{ user.last_name }}">
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" value="{{ user.username }}" readonly>
                <small class="hint">Username cannot be changed</small>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ user.email }}">
            </div>

            <button type="submit" class="save-btn">
                Save Changes
            </button>

        </form>
    </div>

</div>

{% endblock %}
